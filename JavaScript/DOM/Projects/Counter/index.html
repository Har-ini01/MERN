<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="bg-[#f1f5f8] flex flex-col justify-center items-center py-40 gap-4">
        <p class="font-[Roboto] text-[50px] leading-[60px] font-extrabold text-[#212529]">Counter</p>
        <p id="value" class="font-[Roboto]  text-[75px] leading-[113px] font-black text-[#212529]">0</p>
        <div class="flex flex-row gap-3">
            <button id="minus" class="font-[Roboto] text-[16px] leading-[24px] border-t-[#545454] border-l-[#545454] border-r-black border-black border-[2px] p-1 rounded-md">DECREASE</button>
            <button id="reset" class="font-[Roboto] text-[16px] leading-[24px] border-t-[#545454] border-l-[#545454] border-r-black border-black border-[2px] p-1 rounded-md">RESET</button>
            <button id="plus" class="font-[Roboto] text-[16px] leading-[24px] border-t-[#545454] border-l-[#545454] border-r-black border-black border-[2px] p-1 rounded-md">INCREASE</button>
        </div>

    </div>
    
    
<script>
    const counterValue = document.getElementById("value")
    const counterPlus = document.getElementById("plus")
    const counterMinus = document.getElementById("minus")
    const counterReset = document.getElementById("reset")

    counterPlus.addEventListener("click",()=>{
        console.log("counterPlus Btn")
        counterValue.textContent = parseInt(counterValue.textContent) + 1
        counterValue.style.color = "#008000"
        if (parseInt(counterValue.textContent) == 0){
            counterValue.style.color = "black"
        }
        if(parseInt(counterValue.textContent) < 0){
            counterValue.style.color = "#ff0000"
        }
        
    })

    counterMinus.addEventListener("click",()=>{
        console.log("counterMinus Btn")
        counterValue.textContent = parseInt(counterValue.textContent) - 1
        counterValue.style.color = "#ff0000"
        if (parseInt(counterValue.textContent) == 0){
            counterValue.style.color = "black"
        }
        if(parseInt(counterValue.textContent) > 0){
            counterValue.style.color = "#008000"
        }
    })

    counterReset.addEventListener("click",()=>{
        console.log("counterReset Btn")
        counterValue.textContent = 0
        counterValue.style.color = "black"
    })
</script>
</body>
</html>
