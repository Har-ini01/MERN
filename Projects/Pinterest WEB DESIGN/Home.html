            <a href="./Home.html""><img src="https://ik.imagekit.io/9muwkffn9/Pinterest/pinterest%20icon.jpeg" alt="icon" class="h-[40px] w-[70px] hover:bg-[#f4f3f3] rounded-full"></a>
            <button class="click-button"><a href="./Home.html">Home</a></button>
            <button class="click-button"><a href="./Explore.html">Explore</a></button>
            <button class="click-button"><a href="./Create.html">Create</a></button>

            <script>
                // Select all buttons
                const buttons = document.querySelectorAll('.click-button');

                // Add click event listeners
                buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove 'active' class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));

                    // Add 'active' class to the clicked button
                    button.classList.add('active');
                });
                });
            </script>

     <script>
      // Get all video elements
      const videos = document.querySelectorAll('video');
  
      // Loop through all videos and add event listeners
      videos.forEach(video => {
        // Ensure video is ready to play
        video.load(); // Preload the video
  
        // Play the video on hover
        video.addEventListener('mouseenter', () => {
          video.play();
        });
  
        // Pause the video when the mouse leaves
        video.addEventListener('mouseleave', () => {
          video.pause();
        });
      });
    </script>
